<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIT</title>
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap");
    </style>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <img

          alt="BIT
          logo"
        />
        <hr />
        <div class="sidebar">

            <img src="assets/home.svg" alt="home icon" />

          </div>
          <div class="icon calendar" href="calendar.html">
            <img src="assets/calendar.svg" alt="calendar icon" />
            <p>Calendar</p>
          </div>
          <div class="icon fe" href="fe.html">
            <img src="assets/fe.svg" alt="fe icon" />
            <p>FE</p>
          </div>
          <div class="icon games" href="games.html">
            <img src="assets/games.svg" alt="games icon" />

          </div>

      </nav>
    </div>
    <main class="main">
      <div class="content"></div>
    </main>
    <footer class="footer">
      <span>&copy; Baltic Institute of Technology </span>
    </footer>
