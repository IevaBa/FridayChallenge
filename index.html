<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIT</title>
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/global.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="logo">
          <img
            style="width: 68px; height: 34px"
            src="assets/logo.svg"
            alt="BIT
          logo"
          />
        </div>
        <div>
          <img class="logo-line" src="assets/logo_line.png" alt="logo line" />
        </div>
        <div class="sidebar">
          <ul>
            <li class="icon home" href="home.html">
              <img src="assets/home.svg" alt="home icon" />
              <p>Home</p>
            </li>
            <li class="icon calendar" href="calendar.html">
              <img src="assets/calendar.svg" alt="calendar icon" />
              <p>Calendar</p>
            </li>
            <li class="icon fe" href="fe.html">
              <img src="assets/fe.svg" alt="fe icon" />
              <p>FE</p>
            </li>
            <li class="icon games" href="games.html">
              <img src="assets/games.svg" alt="games icon" />
              <p>Games</p>
            </li>
          </ul>
        </div>
      </nav>
      <main class="main">
        <div class="content"></div>
        <footer class="footer">
          <img
            class="footer-line"
            src="assets/footer_line.svg"
            alt="footer line"
          />
          <img
            class="footer-img"
            src="assets/footer-text.svg"
            alt="footer text"
          />
        </footer>
      </main>
    </div>
  </body>
</html>
